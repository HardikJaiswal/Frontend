<!DOCTYPE html>
<html>
  <head>
    <link href="homepage.css" rel="stylesheet">
  </head>
  <body>
    <script defer src="script.js"></script>
    <header class="header">
      <div class="logo">
        <img src="images/logo.PNG" style="height: fit-content;">
        <div class="company-detail">
          <span>Employee Directory</span><br>
          The Ultimate People Directory Experience
        </div>
      </div>
      <div class="welcome-message" style="font-size: 25px;">
        <span id="welcomeMessage">Welcome, </span>
        <img alt="photo" src="images/person-icon.png"> 
      </div>
    </header>
    <br>
    <article class="article">
      <section class="filter-types">
        <b>Departments</b><br><br>
        &nbsp;<button onclick="filterByDepartment('IT')">IT</button><br>
        &nbsp;<button onclick="filterByDepartment('Human Resource')">Human Resource</button><br>
        &nbsp;<button onclick="filterByDepartment('MD')">MD</button><br>
        &nbsp;<button onclick="filterByDepartment('Sales')">Sales</button><br><br><br>
        <b>Offices</b><br><br>
        &nbsp;<button onclick="filterByOffice('Seattle')">Seattle</button><br>
        &nbsp;<button onclick="filterByOffice('India')">India</button><br><br><br>
        <b>Job titles</b><br><br>
        &nbsp;<button onclick="filterByJob('Sharepoint Practice Head')">Sharepoint Practice Head</button><br>
        &nbsp;<button onclick="filterByJob('.NET Development Lead')">.NET Development Lead</button><br>
        &nbsp;<button onclick="filterByJob('Recruitment Expert')">Recruitment Expert</button><br>
        &nbsp;<button onclick="filterByJob('BI Developer')">BI Developer</button><br>
        &nbsp;<button onclick="filterByJob('Business Analyst')">Business Analyst</button><br>
        &nbsp;<a href="#" style="color: #00b1fc;">view more</a>
      </section>
      <div class="content">
        <div id="filterByName">
          <button onclick="displayAllEmployee()"><img src="images/person-icon.png"></button>
        </div><br>
        <div class="advanced-filters">
          <div>
            <a>Search</a>
            <input type="text" placeholder="Enter any word">&emsp;
            <button type="reset" id="clear" onclick="clearResults()">Clear</button>&emsp;&emsp;
            Filter by
            <select name="fiter-by" id="filterBy">
              <option value="Preffered Name">Preffered Name</option>
              <option value="First Name">First Name</option>
              <option value="Last Name">Last Name</option>
              <option value="Contact Number">Contact Number</option>
              <option value="Job Role">Job Role</option>
            </select>
          </div>
          <button id="addEmployee" onclick="openForm()">Add Employee</button>
        </div><br>
        <span style="font-size: smaller;">Note: Please use the advanced filter option to refine your results.</span>
        <div id="searchResult">
          <!-- <div class="result">
            <img src="images/person-icon.png">
            <p>
              <b>Random Dude</b>
              Operations Manager<br>
              IT Department<br>
              <img src="images/number-icon.PNG">
              <img src="images/email-icon.PNG">
              <img src="images/message-icon.PNG">
              <img src="images/star-icon.PNG">
              <img src="images/heart-icon.PNG">
            </p>
          </div> -->
        </div>
      </div>
    </article>
    <div class="form-popup" id="myForm">
      <form action="" class="form-container">
        <h1>Add Employee</h1>
        <label for="fName"><b>First Name*</b></label>
        <input id="fName" type="text" placeholder="Enter First Name" name="fName" required><br><br>

        <label for="lName"><b>Last Name*</b></label>
        <input id="lName" type="text" placeholder="Enter Last Name" name="lName" required><br><br>

        <!-- <label for="pName"><b>Preffered Name</b></label>
        <input id="pName" type="text" placeholder="Enter Preffered Name" name="pName"><br><br> -->
        <label for="email"><b>Email*</b></label>
        <input id="email" type="text" placeholder="Enter Email" name="email" required><br><br>

        <label for="jobtitle"><b>Job Title</b></label>
        <select id="jobtitle" name="jobtitle" >
          <option value="Sharepoint Practice Head">Sharepoint Practice Head</option>
          <option value=".NET Development Lead">.NET Development Lead</option>
          <option value="Recruitment Expert">Recruitment Expert</option>
          <option value="BI Developer">BI Developer</option>
          <option value="Business Analyst">Business Analyst</option>
          <option value="Intern">Intern</option>
        </select><br><br>

        <label for="dpmt"><b>Department</b></label>
        <select id="dpmt" name="department">
          <option value="IT">IT</option>
          <option value="Human Resource">Human Resource</option>
          <option value="MD">MD</option>
          <option value="Sales">Sales</option>
        </select><br><br>

        <label for="office"><b>Office</b></label>
        <input type="radio" name="office" value="India" checked> India
        <input type="radio" name="office" value="Seattle"> Seattle<br><br>
        
        <label for="number"><b>Contact Number*</b></label>
        <input id="number" type="number" placeholder="Enter Mobile Number" name="phoneNumber" required><br><br>
        
        <label for="skypeID"><b>Skype ID</b></label>
        <input id="skypeID" type="text" placeholder="Enter Skype ID" name="skypeID" ><br><br>
        
        <button type="button" onclick="createEmployee()">Create</button>
        <button type="button" onclick="closeForm()">Close</button>
      </form>
    </div>
  </body>
</html>
